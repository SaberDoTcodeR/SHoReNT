<!DOCTYPE html>
<html>
<head>
    <script src="webrtc.js"></script>
    <script src="aes.js"></script>
</head>

<body>
<video id="localVideo" autoplay muted style="width:40%;"></video>
<video id="remoteVideo" autoplay style="width:40%;"></video>

<br/>
<label class="container">video
    <input type="checkbox" checked="checked" id="video"/>

    <span></span>
</label>

<input type="button" id="start" onclick="start(true)" value="Start Video"/>
<input type="button" id="cancel" onclick="cancel(true)" value="cancel"/>
<a href="https://194.225.46.57:8443" target="_blank"><input type="button" id="accept_security"
                                                             value="accept security"/></a>
<form id="fileInfo">
    <input type="file" onchange="uploadFile()" id="fileTransfer" name="files"/>
</form>
<button id="sendFile" onclick="sendFile()">Send</button>
<button disabled id="abortButton">Abort</button>
<br/><br/>
File upload progress: <br/>
<progress value="0" id="sendFileProg"></progress>
<br/><br/>
Receive file progress: <br/>
<progress value="0" id="recFileProg"></progress>
<a href="javascript:void(null);" id="fileDownload"></a>

<div id="bitrate"></div>
<a id="download"></a>
<span id="status"></span>

<div class="messagebox">
    <label for="message">Enter a message:
        <input type="text" name="message" id="message" placeholder="Message text"
               inputmode="latin" size=60 maxlength=120 disabled>
    </label>
    <button id="sendButton" name="sendButton" class="buttonright" disabled>
        Send
    </button>
</div>
<div class="messagebox" id="receivebox">
    <p>Messages received:</p>
</div>
<script type="text/javascript">
    pageReady();
</script>
</body>
</html>
